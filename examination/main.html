<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主页</title>
<!-- JQuery（必须放在bootstrap前面，轮播图才会生效） -->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap核心CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Bootstrap核心JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- 自定义JavaScript -->
<script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="startFunction()">
	<header class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">主页</h1>
			<p class="lead">能实时打印当前时间，拥有轮播图及动画效果，以及留言板功能</p>
		</div>
	</header>
	<section class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<!-- 轮播图 -->
			<section>
				<div id="carouselExampleIndicators" class="carousel slide"
					data-ride="carousel" data-interval="2000">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="image/1.jpg" class="d-block w-100" alt="image">
						</div>
						<div class="carousel-item">
							<img src="image/2.jpg" class="d-block w-100" alt="image">
						</div>
						<div class="carousel-item">
							<img src="image/3.jpg" class="d-block w-100" alt="image">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon"></span>
					</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
						role="button" data-slide="next"> <span
						class="carousel-control-next-icon"></span>
					</a>
				</div>
			</section>
			<!-- 时间显示器 -->
			<section id="timeSection" style="position: relative">
				<button type="button" class="btn btn-dark" id="time"></button>
			</section>
			<!-- 导航栏 -->
			<nav>
				<ul class="nav justify-content-center">
					<li class="nav-item" style="list-style-type: none">
						<button type="button" class="btn btn-info" onclick="setMessage()">留言</button>
					</li>
					<li class="nav-item">
						<button type="button" class="btn btn-info" onclick="setLink()">链接</button>
					</li>
					<li class="nav-item">
						<!-- 动画控制按钮 -->
						<button type="button" class="btn btn-info" onclick="setAnime()">动画</button>
					</li>
				</ul>
			</nav>
			<!-- 留言板发送区 -->
			<section id="message">
				<div>
					内容：<input type="text" id="content" />&nbsp;&nbsp;&nbsp;&nbsp;
					<button class="btn btn-primary" onclick="postContent()">发表</button>
				</div>
			</section>
			<!-- 中心数据区 -->
			<section id="centerData"></section>
		</div>
		<div class="col-lg-3"></div>
	</section>
	<footer class="jumbotron jumbotron-fluid row">
		<section class="col-lg-4">
			<ul style="list-style: none">
				<li><h4>友情链接</h4></li>
				<li><a href="http://www.bilibili.com">哔哩哔哩</a></li>
				<li><a href="http://www.zhihu.com">知乎</a></li>
				<li><a href="http://tieba.baidu.com">百度贴吧</a></li>
			</ul>
		</section>
		<section class="col-lg-4"></section>
		<section class="col-lg-4">
			<ul style="list-style: none">
				<li><h4>网站相关</h4></li>
				<li><a href="#">联系我们</a></li>
				<li><a href="#">网站指南</a></li>
				<li><a href="#">侵权举报</a></li>
			</ul>
		</section>
	</footer>
</body>
